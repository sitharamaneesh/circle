version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
        auth:
          # ensure you have first added these secrets
          # visit app.circleci.com/settings/project/github/sitharamaneesh/circle/environment-variables
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
jobs:
  my-job-name:

    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          version: 2.1
          orbs:
            python: circleci/python@1.5.0
          jobs:
            test-and-lint:
              docker:
                - image: cimg/python:3.10.1
                - image: cimg/postgres:14.1
                  environment:
                    POSTGRES_USER: example
              steps:
                - checkout
                - run:
                    name: install dependencies
                    command: pip install -r requirements.txt
                - run:
                    name: lint
                    command: pylint my_media/ media_organizer/
                - run:
                    name: run tests
                    command: python manage.py test
                - store_test_results:
                    path: test_results
            build-and-push-to-dockerhub:
              docker:
                - image: cimg/python:3.10.1
              steps:
                - checkout
                - setup_remote_docker:
                    version: 19.03.13
                    docker_layer_caching: true
                - run: |
                    echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKERHUB_USERNAME --password-stdin
                # build the application image
                - run: docker build -t jalletto/circle_ci_python_example:$CIRCLE_BRANCH .
               # deploy the image
                - run: docker push jalletto/circle_ci_python_example:$CIRCLE_BRANCH
          
          workflows:
            build-and-test-workflow:
              jobs:
                - test-and-lint
                - build-and-push-to-dockerhub:
                    requires:
                      - test-and-lint

workflows:
  my-custom-workflow:
    jobs:
      - my-job-name